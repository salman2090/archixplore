<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archixplore</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/b54e483e39.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind + DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-primary": "#ABEF5F",
            },
            fontFamily: {
              manrope: ["Manrope", "san-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Header Section -->
    <header class="w-full">
      <nav class="navbar bg-base-100 justify-between">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl"
            ><i
              class="fa-solid fa-arrow-right -rotate-45 bg-color-primary p-1 rounded-full"
            ></i
            >Archixplore</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-bold"><a>Home</a></li>
            <li><a>Service</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end hidden md:inline ml-10">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping mx-6"></i>
          <a class="btn bg-color-primary rounded-3xl"
            ><i
              class="fa-solid fa-arrow-right -rotate-45 bg-black text-white p-1 rounded-full"
            ></i
            >Book Consult</a
          >
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <!-- <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li><a>Home</a></li>
            <li><a>Service</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul> -->
        </div>
      </nav>

      <section class="">
        <img class="mx-auto" src="/assets/banner.png" alt="" />
      </section>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
